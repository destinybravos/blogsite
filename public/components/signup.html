<div>
    <section>
        <div class="flex flex-col justify-center items-center h-auto">
            <h1 class="text-2xl font-sans font-black text-[#334155]">Sign Up</h1>
            <form method="post" onsubmit="processSignUp(event)">
                <div class="py-4">
                    <input type="text" name="username" placeholder="Username" required class="w-full h-10 outline-none p-2 bg-transparent text-black border-2 border-red-600 rounded-md active:border-[#334155] hover:border-[#334155]">
                </div>

                <div class="py-4">
                    <input type="text" name="fullname" placeholder="Full Name" required class="w-full h-10 outline-none p-2 bg-transparent text-black border-2 border-red-600 rounded-md active:border-[#334155] hover:border-[#334155]">
                </div>
                
                <div class="py-4">
                    <input type="email" name="email" placeholder="name@email.com" required class="w-full h-10 outline-none p-2 bg-transparent text-black border-2 border-red-600 rounded-md active:border-[#334155] hover:border-[#334155]">
                </div >
                                
                <div class="py-4">
                    <input type="password" name="password" placeholder="Password" required class="w-full h-10 outline-none p-2 bg-transparent text-black border-2 border-red-600 rounded-md active:border-[#334155] hover:border-[#334155]">
                </div>
                <div class="py-2 relative">
                    <input type="text" onfocus="showAvatars()" name="avatar" id="avatar" placeholder="avatar URL" required class="w-full h-10 outline-none p-2 bg-transparent text-black border-2 border-red-600 rounded-md active:border-[#334155] hover:border-[#334155]">
                    <div id="avatar-container" class="absolute max-h-32 overflow-y-auto w-full bg-white hidden">
                        <section class="w-full py-1 px-2 grid grid-cols-4"></section>
                    </div>
                </div>
    
                <div class="py-4 flex justify-center items-center font-sans text-lg pt-2 pb-1">
                    <button class="p-2 bg-red-600 w-1/2 text-white hover:bg-[#334155]">Signup</button>
                </div>
                <div class="flex justify-center items-center font-sans text-lg py-2">
                    <button onclick="loadPage('login')" class="text-white text-sm hover:underline hover:text-blue-500">Already have an account? Click to Login</button>
                </div>
            </form>
        </div>       
    </section>
</div>
